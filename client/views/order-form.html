<section>
  <form name="form" ng-submit="submitForm()">
      <h1>Place your order</h1>
      <h2>Customer information</h2>

      <div class="form-group">
        <label>Name</label>
        <input type="text" ng-model="customer.name">
      </div>

      <div class="form-group">
        <label>Address</label>
        <input type="text" ng-model="customer.address">
      </div>

      <div class="form-group">
        <label>Unit #</label>
        <input type="text" ng-model="customer.unit_number">
      </div>

      <div class="form-group">
        <label>City</label>
        <input type="text" ng-model="customer.city">
      </div>

      <div class="form-group">
        <label>State</label>
        <input type="text" ng-model="customer.state">
      </div>                  

      <div class="form-group">
        <label>Zip Code</label>
        <input type="text" ng-model="customer.zip_code">
      </div>
      
      <br>
      <hr>
      <br>

      <div id=datePicker class="form-group date">
        <label>Date</label>
        <input type="date" ng-model="order.date">
      </div>

      <br>
      <hr>
      <br>

      <div class="actions">
        <label></label>
        <button>Place Order</button>
      </div>

      <br>
      <br>
  </form>
<section>
