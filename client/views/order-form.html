<section>
  <form name="form" ng-submit="submitForm()">
    <fieldset>
      <legend>Place your order</legend>

      <h1>Customer information<h1>

      <div class="form-group">
        <label>Email</label>
        <input type="text" ng-model="customer.email">
        <p class="hint" ng-show="form.email.$error.required && submitted">Email is
            required</p>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" ng-model="customer.password">
        <p class="hint" ng-show="form.password.$error.required && submitted">
            Password is required</p>
      </div>

      <div class="actions">
        <label></label>
        <button>Place Order</button>
      </div>
    </fieldset>
  </form>
<section>
