<section>
  <h1>Welcome!</h1>

  <form name="form" ng-submit="login()">
    <div class="form-group">
      <label>Email</label>
      <br>
      <input type="text" ng-model="customer.email">
    </div>

    <div class="form-group">
      <label>Password</label>
      <br>
      <input type="password" ng-model="customer.password">
    </div>

    <div class="actions">
      <button>Log in</button>
    </div>
  </form>
  <br>
  <a ui-sref="sign-up" ui-sref-active="active">Sign up</a>
<section>
