<section>
  <h1>Sign up!</h1>
  <form name="form" ng-submit="register()">
      <div class="form-group">
        <label>Email</label>
        <input name="email" type="text" ng-model="customer.email">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input name="password" type="password" ng-model="customer.password">
      </div>

      <div class="actions">
        <label></label>
        <button>Sign up</button>
      </div>
  </form>
</section>
